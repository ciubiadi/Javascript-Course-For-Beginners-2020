<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Simple calculator</title>
</head>
<body>
    
<header>The Unconventional Calculator</header>
<div class="calculator box">
    <div class="input">
        <input type="text" >
    </div>
    <div class="buttons">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
</div>

<div class="calculator">
    <div class="number">
        <p>0</p>
    </div>
    <div class="result">
        <p>Result: 0</p>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
